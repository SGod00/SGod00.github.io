<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">Web Technologies</a></li>
                <li><a href="page3.html">Cybersecurity</a></li>
                <li><a href="page4.html">E-commerce</a></li>
                <li><a href="page5.html">Contact Us</a></li>
                <li><a href="page6.html">Citation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
        <h3>Social Media Profiles</h3>
        <!-- Social Media Links -->
        <ul>
            <li><a href="https://www.facebook.com/UWindsor/">Facebook</a></li>
            <li><a href="https://www.twitter.com/UWindsor/">Twitter</a></li>
            <li><a href="https://www.instagram.com/uwindsor/">Instagram</a></li>
        </ul>
        <h3>Location</h3>
        <p>Windsor, Ontario</p>
        <!-- Clickable Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248172.73028208407!2d-0.24168148674575083!3d51.52877184180677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876035e57f3e3df%3A0x4b5c509f4b8e0e21!2sWindsor%2C%20CANADA!5e0!3m2!1sen!2s!4v1645514318391!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    </main>
    <footer>
        <p>Stefan Malic. 110104905.</p>
    </footer>
</body>
</html>
